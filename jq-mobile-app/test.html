
<!DOCTYPE html>
<html>

         <title>configure</title>
         <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	</head>
	<body>
		<div data-role="page">   

			<div data-role="header">
				<h1>Configurator DC</h1>
			</div><!-- /header -->
			<div data-role="header">
				<div id="header-menu" data-role="navbar" data-iconpos="left">
					<ul>
						<li>
							<a href="#" id="test1" class="ui-mini">QUOTES SEARCH</a>

        <script type="text/javascript">
	         
            $(document).ready(function(){
				
            	$("#test1").click(function(){
            		console.log("test1 is clicked");
            		$.ajax({
            			url: "http://localhost:8080/configserver/config.server",
            			type: "get",
            			dataType: "json",
            			header: {accept:"application/json"},
            			data: {
            				command: "102",
            				modelName: "TYZ:PANELBOARD",
            				epmType: "P1"
            			},
            			success: function( data ){
            				console.log("success : ", data);
            			},

            			error: function( xhr, status, text ){
            				console.log("error : xhr(%o), status (%o), text (%o)", xhr, status, text);
            			},

            			complete: function( xhr, status, text ){
            				console.log("complete : xhr(%o), status (%o), text (%o) ", xhr, status, text);
            			}
            		});
            	});
            	
            	
            	$("#test2").click(function(){

            });
